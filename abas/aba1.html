<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=2">
		<!link rel="stylesheet" type="text/css" href="style_abas/reset.css">
		<!title><!/title>
	</head>
	
	<body>

		<div class="corpoDocumento">

			<div class="caixaDados">
				<p>Tipo Evento</p>
				<select name="TipoList">
					<option value="TipoList"></option>
					<option value="TipoList">Compra</option>
					<option value="TipoList">Venda</option>
				</select>
			</div>

			<div class="caixaDados">
				<p>Investimento</p>
				<select name="InvestimentList">
					<option value="InvestimentList"></option>
					<option value="InvestimentList">Tesouro Direto</option>
					<option value="InvestimentList">Ação</option>
					<option value="InvestimentList">Fundo Imobiliário</option>
					<option value="InvestimentList">BDR's</option>
				</select>
			</div>

			<div class="caixaDados">
				<p>Instituições</p>
				<select name="InstituicaoList">
					<option value="InstituicaoList"></option>
					<option value="InstituicaoList">Banco do Brasil</option>
					<option value="InstituicaoList">Clear Corretora SA. </option>
					<option value="InstituicaoList">Rico Insvestimentos </option>
					<option value="InstituicaoList">Nu Invest SA. </option>
				</select>
			</div>

			<div class="caixaDados">
				<p>Data Investimento</p>
				<input type="date" name="dataInvestimento">
			</div>

			<div class="caixaDados">
				<p>Produto investido</p>
				<input type="text" name="nomeProduto">
			</div>

			<div class="caixaDados">
				<p>Quantidade</p>
				<input type="text" name="quantProduto">
			</div>

			<div class="caixaDados">
				<p>Valor Unitário</p>
				<input type="text" name="vlrProduto">
			</div>

			<div class="caixaDados">
				<p>Valor Total</p>
				<input type="text" name="vlrTotalProduto">
			</div>

		</div>

	</body>
	</html>
